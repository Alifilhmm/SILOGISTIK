<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <object th:include="~{fragments/common :: js}" th:remove="tag"></object>
  <object th:include="~{fragments/common :: css}" th:remove="tag"></object>
  <title>Daftar Gudang</title>
</head>

<body>
    <nav th:replace="~{fragments/navbar :: navbar(gudang)}"></nav>
    <div class="container mt-5">
        <div class="container text-center">
            <h1>Daftar Gudang</h1>
            <br>
            <br>
        </div>
        <table class="table table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nama</th>
                    <th scope="col">Alamat</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>

            <tbody>
            <tr th:each="gudang, gudangItr: ${listGudang}">
                <th scope="row" th:text="${gudangItr.count}">1</th>
                <td th:text="${gudang.nama}"></td>
                <td th:text="${gudang.alamat_gudang}"></td>
                <td><a class= "btn btn-secondary" th:href="@{/gudang/{id}(id=${gudang.idGudang})}">Detail</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
