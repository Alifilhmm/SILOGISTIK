<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <object th:include="~{fragments/common :: js}" th:remove="tag"></object>
  <object th:include="~{fragments/common :: css}" th:remove="tag"></object>
  <title>Detail Gudang</title>
</head>

<body>
    <nav th:replace="~{fragments/navbar :: navbar(gudang)}"></nav>
    <div class="container mt-5">
        <div class="container text-left">
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h1 style="font-size: 24px; font-weight: bold;">Detail Gudang</h1>
                    <a th:href="@{/gudang/{id}/restock-barang(id=${gudang.idGudang})}" class="btn btn-primary float-end">+ Restock Barang</a>
                </div>
                <div class="card-body">
                    <p class="text-left" style="font-weight: bold; font-family: 'Arial', sans-serif; font-size: 16px;">
                        <span>Nama Gudang :</span>
                        <span th:text="${gudang.nama}"></span>
                    </p>
                    <p class="text-left" style="font-weight: bold; font-family: 'Arial', sans-serif; font-size: 16px;">
                        <span>Alamat Gudang :</span>
                        <span th:text="${gudang.alamat_gudang}"></span>
                    </p>

                    <p class="text-left" style="font-weight: bold; font-family: 'Arial', sans-serif; font-size: 20px;">
                        <span>Daftar Barang Tersedia</span>
                    </p>
                  <table class="table table-bordered" th:if="${not #lists.isEmpty(gudang.listGudangBarang)}">
                    <thead class="thead-dark">
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">SKU</th>
                        <th scope="col">Merk</th>
                        <th scope="col">Stok</th>
                        <th scope="col">Harga</th>
                      </tr>
                    </thead>
                    <tbody>
                        <tr th:each="gudangBarang, listGudangBarangItr: ${listGudangBarang}">
                            <th scope="row" th:text="${listGudangBarangItr.count}">1</th>
                            <td th:text="${gudangBarang.barang.sku}"></td>
                            <td th:text="${gudangBarang.barang.merk}"></td>
                            <td th:text="${gudangBarang.stok}"></td>
                            <td th:text="${gudangBarang.barang.harga}"></td>
                        </tr>
                    </tbody>
                  </table>

                  <p th:unless="${not #lists.isEmpty(gudang.listGudangBarang)}" style="color: red;">Tidak ada barang di gudang.</p>
                  <a class= "btn btn-secondary" th:href="@{/gudang}" style="display: block; margin: 10 auto;">Kembali</a>
                </div>

            </div>
        </div>           

        </div>
    </div>
</body>

</html>
